{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Edit Post: {{ post.title }}</h2>
            <hr>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="id_title" name="title" 
                           value="{{ post.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_excerpt" class="form-label">Excerpt:</label>
                    <textarea class="form-control" id="id_excerpt" name="excerpt" 
                              rows="3">{{ post.excerpt }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="id_content" class="form-label">Content:</label>
                    <textarea class="form-control" id="id_content" name="content" 
                              rows="10" required>{{ post.content }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="id_status" class="form-label">Status:</label>
                    <select class="form-control" id="id_status" name="status">
                        <option value="0" {% if post.status == 0 %}selected{% endif %}>Draft</option>
                        <option value="1" {% if post.status == 1 %}selected{% endif %}>Published</option>
                    </select>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Update Post</button>
                    <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
